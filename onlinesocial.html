    <script>
        //Get the button
        var mybutton = document.getElementById("myBtn");
        
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
            // console.log(document.body.scrollTop + ' '+document.documentElement.scrollTop );
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }
        
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
    </script>

        function checkDevice() {
            var dv;
            if (navigator.userAgent.match(/Android/i)) {
                dv = "Android";
            } else if (navigator.userAgent.match(/BlackBerry/i)) {
                dv = "BlackBerry";
            } else if (navigator.userAgent.match(/iPhone/i)) {
                dv = "iPhone";
            } else if (navigator.userAgent.match(/iPad/i)) {
                dv = "iPad";
            } else if (navigator.userAgent.match(/iPod/i)) {
                dv = "iPod";
            } else if (navigator.userAgent.match(/Opera Mini/i)) {
                dv = "Opera";
            } else if (navigator.userAgent.match(/IEMobile/i)) {
                dv = "WindowsMobile";
            }
            if (dv == "Android" || dv == "BlackBerry" || dv == "iPod" || dv == "Opera" ||
                dv == "WindowsMobile") {
                dv = "Mobile";
            } else if (dv == "iPhone") {
                dv = "iPhone";
            } else if (dv == "iPad") {
                dv = "iPad";
            } else {
                dv = "Desktop";
            }
            return dv
        }
    
    
        $(function() {
            // start animate
            if (checkDevice() == 'Desktop' || checkDevice() == 'iPad') {
    
                window.scroll(0, 0)
    
            } else {
    
            }
            // end animate
    
        });
    </script>

                onAfterSlide: function(el) {

                        $(".fragment").removeClass('animate__animated');
                        $(".fragment").removeClass('animate__fadeInRight');
    
                        $(".fragment-banner1").addClass('animate__animated');
                        $(".fragment-banner1").addClass('animate__fadeInLeft');
    
                        $(".fragment-banner2").addClass('animate__animated');
                        $(".fragment-banner2").addClass('animate__fadeInRight');
